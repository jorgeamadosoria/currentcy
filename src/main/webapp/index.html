	<div id="screen1">
		<ul id="ticker"></ul>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-exchange fa-fw"></i>&nbsp;<span
								id="msg-current-rate"></span>
						</div>
						<div class="panel-body">
							<div id="snapshot-container"></div>
							<div class="col-lg-12">
								<div class="panel-body">
									<div class="text-center flot-chart">
										<span id="flot-chart-loading"
											class="fa-5x fa text-muted fa-spinner fa-spin"></span>
										<div class="flot-chart-content" id="flot-line-chart"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="col-lg-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="fa fa-exchange fa-fw"></i>&nbsp;<span
									id="msg-best-buy"></span>
							</div>
							<div class="panel-body">
								<div id="best-buy-snapshot" class="best"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="fa fa-exchange fa-fw"></i>&nbsp;<span
									id="msg-best-sell"></span>
							</div>
							<div class="panel-body">
								<div id="best-sell-snapshot" class="best"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="fa fa-envelope fa-fw"></i>&nbsp;<span
									id="msg-subscribe"></span>
							</div>
							<div class="panel-body">
								<div id="subscribe-group" class="input-group">
									<input id="email" name="email" class="form-control"
										type="email"
										placeholder="Input your email address to receive updates" />
									<span class="input-group-btn">
										<button id="subscribe-button" class="btn btn-primary"
											type="submit">
											<i class="fa fa-envelope fa-fw"></i><span id="subscribe"></span>
										</button>
									</span>
								</div>
							</div>
							<div class="text-center hidden" id="subscribe-loading">
								<span class="fa-5x fa text-muted fa-spinner fa-spin"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="fa fa-calculator fa-fw"></i>&nbsp;<span
									id="msg-calculator"></span>
							</div>
							<div class="panel-body">
								<div class="col-lg-3 vcenter20">
									<div class="form-group">
										<input id="amount" class="form-control">
									</div>
								</div>
								<div class="col-lg-9 text-center">
									<span class="text-primary huge" id="avg-amount">$ 0</span>
									<div id="calc-container" class="medium">
										<span class="text-success" id="sell-amount">$ 0</span>&nbsp;/&nbsp;<span
											class="text-danger" id="buy-amount">$ 0</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

									aria-controls="dataTables-example" rowspan="1" colspan="1"
									aria-sort="ascending"
									aria-label="Rendering engine: activate to sort column descending">Name</th>
								<th class="sorting">USD Buy</th>
								<th class="sorting">USD Sell</th>
								<th class="sorting">EUR Buy</th>
								<th class="sorting">EUR Sell</th>
								<th>Date</th>
							</tr>
						</thead>
